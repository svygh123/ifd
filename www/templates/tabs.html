<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-light tabs-assertive tabs-color-assertive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <ion-tab title="设备" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" ui-sref="tab.equip">
    <ion-nav-view name="tab-equip"></ion-nav-view>
  </ion-tab>

  <ion-tab title="报警" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" ui-sref="tab.alarm">
    <ion-nav-view name="tab-alarm"></ion-nav-view>
  </ion-tab>

  <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
