<link href="/css/override.css" rel="stylesheet">
<ion-view view-title="消防设备">

  <ion-content>
    <ion-refresher on-refresh="refresh()" pulling-text="下拉更新..." refreshing-text="加载中..." refreshing-icon="ion-load-c"></ion-refresher>

    <ion-list>

      <ion-item class="item item-icon-left item-icon-right" ng-repeat="equip in config.equips" type="item-text-wrap" ui-sref="tab.fire-control-list">
        <i class="icon ion-monitor positive"></i>
        {{equip.equipName?equip.equipName:'未命名'}}
        <h2>{{equip.equipCode?equip.equipCode:'未编号'}}</h2>
        <span class="badge badge-balanced" ng-if="equip.faultCode==0">
           {{equip.faultMsg}}<!--正常-->
        </span>
        <span class="badge badge-energized" ng-if="equip.faultCode==-1">
           {{equip.faultMsg}}<!--离线-->
        </span>
        <span class="badge badge-assertive" ng-if="equip.faultCode!=0 && equip.faultCode!=-1">
           {{equip.faultMsg?equip.faultMsg:'故障'}}
        </span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>

    <ion-infinite-scroll on-infinite="infinite()" icon="ion-load-c" ng-if="config.infinite"></ion-infinite-scroll>
  </ion-content>

</ion-view>
